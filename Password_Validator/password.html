<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra&family=Red+Rose&display=swap" rel="stylesheet">
    <title>Password Validator</title>
    <link rel="stylesheet" href="./password.css">
</head>
<body>
    <div id="box">
        <form method="post">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter a strong password">
            <label for="confirm">Confirm Password</label>
            <input type="password" id="confirm" placeholder="Confirm your password">
            <p id="message"></p>
            <input type="button" onclick="checkPassword()" value="SUBMIT">
        </form>
    </div>
    <script src="./password.js"></script>
</body>
</html>
